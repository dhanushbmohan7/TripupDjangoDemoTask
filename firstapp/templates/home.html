      <div  style="padding:50px; width: 30%;">
 <h1>  Search Your Doubt</h1> 
 <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="get">
  <input class="form-control mr-sm-2" type="search" placeholder="Search" name="element" list="items">
  <datalist id="items" name="items">
    {% for list in items %}
    <option   >{{list.title}}</option>
    {% endfor %}
  </datalist>
  <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>

 </form>
